<ion-card *ngFor="let persona of personas | filter:letraRecibida">

  <ion-item>
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label>
      {{persona.primer_apellido}} {{persona.segundo_apellido}} {{persona.primer_nombre}}
    </ion-label>
    <ion-button fill="outline" slot="end" (click)="detalle(persona.id_persona)">Ver</ion-button>
  </ion-item>

  <ion-card-header>
    <ion-card-title>{{persona.dni_persona}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-label>
    Fecha de Pago:
   </ion-label>  
    <ion-chip>
      <ion-label color="danger" *ngIf="validarFecha(persona.fecha_vencimiento)">
        {{persona.fecha_vencimiento | date }}
      </ion-label>
      <ion-label color="success" *ngIf="!validarFecha(persona.fecha_vencimiento | date)">
        {{persona.fecha_vencimiento | date }}
      </ion-label>
    </ion-chip>
  </ion-card-content>
</ion-card>
